<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Network Graph Visualization</h1>
        </div>
    
        <!-- Content Row for Network Graph and Degree Distribution Chart -->
        <div class="row">
    
            <!-- Network Graph Column -->
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4 card-min-width-800">
                    <div id="network-card" class="card-header py-3 ">
                        <h6 class="m-0 font-weight-bold text-primary">Network Graph</h6>
                    </div>
                    <div class="card-body">
                        <div id="network" style="height: 600px;"></div> <!-- Adjust height as needed -->
                        <div class="btn-group mt-3" role="group" aria-label="Graph Controls">
                            <button type="button" id="addVertexBtn" class="btn btn-primary">Add Vertex</button>
                            <button type="button" id="resetGraphBtn" class="btn btn-danger">Reset Graph</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Degree Distribution Chart Column -->
            <div class="col-xl-4 col-lg-5">
                <div id="degree-distribution-card" class="card shadow mb-4 card-min-width-500">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Degree Distribution</h6>
                    </div>
                    <div class="card-body">
                        <svg id="degreeDistributionChart" width="500" height="300"></svg>
                    </div>
                </div>
            </div>
    
        </div>
        <!-- End of Content Row -->
    
    </div>
    <!-- /.container-fluid -->
    <script src="script.js"></script>
</body>
</html>
